<script>
    class Tivi {

        constructor(chanel,volume,status) {
            this.chanel = chanel
            this.volume = volume
            this.status = status
        }
        getChanel(){
            return this.chanel
        }
        setChanel(chanel){
            this.chanel = chanel
        }
        getVolume(){
            return this.volume
        }
        setVolume(volume){
            this.volume = volume
        }
        setStatus(status){
            this.status = status
        }
        getStatus(){
            return this.status
        }
    }
    class Remote {
        onOff(tivi){
            tivi.setStatus(!tivi.getStatus());
        }
        changeChannel(tivi,channel){
            if (tivi.getStatus()){
                tivi.setChanel(channel)
            }else {
                console.log('bật tivi lên xem')
            }
        }
        upVolume(tivi){
            if (tivi.getStatus()){
                if (tivi.getVolume()>0){
                    tivi.setVolume()
                }
            }
        }
    }
    let newRm = new Remote()
