<script>
    class Date {

        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDay() {
            return this.day
        }

        setDay(day) {
            this.day = day
        }

        getMonth() {
            return this.month
        }

        setMonth(month) {
            this.month = month
        }

        getYear() {
            return this.year
        }

        setYear(year) {
            this.year = year
        }
    }

    let newDate = new Date(8, 3, 2022)

    }
