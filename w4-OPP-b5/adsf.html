<script>
    let arr = [5,11,-5,-6,0,8]
    function plusMinus(arr) {
        // Write your code here
        let newMul = arr.length;
        let positiveCount = 0;
        let negativeCount = 0;
        let zeroCount = 0;
        for(let i = 0; i<newMul; i++){
            if(arr[i]>0){
                positiveCount++
            }else if(arr[i]<0){
                negativeCount++
            }else if(arr[i]==0){
                zeroCount++
            }
        }

        console.log((positiveCount/newMul).toFixed(6)+ " ")
    }
    plusMinus(arr);
</script>
